<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style-type: none;
            background-color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        li {
            float: right;
        }
        
        li a {
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
            background-color: #333;
            padding: 14px 16px;
            width: 100%;
            width: 76px;
        }
        
        li a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li style="margin-right:12px;"><a href="#">HOME</a></li>
        <li><a href="#">MIDDLE</a></li>
        <li><a href="#">LEAVE</a></li>
    </ul>
</body>

</html>
