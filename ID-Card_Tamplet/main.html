<html>
<head>
<meta charset="UTF-8">
</head>
<style type="text/css">
html{margin:0;padding:0;}
body{margin:0;padding:0;background-color:#444;}
.container{height:100%;width:100%;margin:0;padding:;background-color:#444;}
.card{height:225px;width:375px;box-shadow:;margin:15px auto 15px;background-color:white;border-radius:5px ;overflow:hidden; box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);}
.left{width:40%;height:70%;float:left;}
.mid{width:40%;height:70%;float:left;}
.right{width:20%;height:70%;float:right;}
.bottom{height:10%;width:100%;clear:both;text-align: center;}
.top{width:100%;height:20%;border-bottom:2px; border-left:0px;border-top:0px; border-style:solid; border-color:skyblue;}
img.proPic{height:80%;
			width:80%;
			margin:5px auto 5px; 
			display: block;
			text-align: center;}
.address{height:12px;width:auto;font-weight:normal;font-size:10px ;color:black;text-align:left; float:;margin:10px 5px 12px 0px;}
.idnum{height:12px;width:auto;font-weight:bold;font-size:12px ;color:black;text-align:left; float:;margin:5px 5px 8px 0px;}
.name{height:12px;width:auto;font-weight:normal;font-size:12px ;color:black;text-align:left; float:;margin:5px 5px 3px 0px;}
.cat{height:11px;width:auto;font-weight:normal;font-size:12px ;clear:both;color:black;text-align:left; float:left;margin:5px 5px 2px 0px;}
.ans{height:12px;width:auto;font-weight:bold;font-size:10px ;color:black;text-align:left; float:left;margin:5px 5px 2px 2px;}
.barcode{height:60px;width:60px;margin:70px auto 5px;clear: both;}
.infogrid{width:375px;height:auto;margin: 15px auto 0}
.infoTitle{width:120px;height:;color:white;font-size;float:left;margin-right:5px;line-height: 2;}
input[type="textbox"]{color:#434343;width:210px;height:;padding:0; font-size:18px;}
input[type="textbox"]:hover{background-color:skyblue;width:210px;height:;}
.infocell{width:100%;margin: 0.1px 0 0px 0px;}
</style>

<body>
<div class="container">

<div class="card">
<div class="top"></div>	
<div class="left">
<img class="proPic" src="profile-placeholder.png"></div>	
<div class="mid">
<div class="idnum" id="idnum">123 456 789</div>
<div class="name" id="fname">DOE</div>
<div class="name" id="lname"style="margin-bottom:7px;">JOHN</div>
<div class="address" id="address">123 Seaseme Street, Brooklyn, NY,11232</div>
<div class="cat" id="">sex :</div>
<div class="ans" id="sex">MALE</div>
<div class="cat" id="">DOB :</div>
<div class="ans" id="dob">8/30/1978</div>
<div class="cat" id="">Expires:</div>
<div class="ans" id="expire">1/31/2023</div>

</div>
<div class="right">
<div class="cat" id="">Dept:</div>
<div class="ans" id="dept">IT</div>
<img class="barcode" src="QR.png">

</div>

<div class="bottom">

<div class="holder" style="font-size:10px" id="issue">Issue date: <b>08/11/2011</b>
</div>
</div>
</div>
<div class="infogrid">
<div class="infocell" >
<div class="infoTitle" >ID number: </div>
<input type="textbox" id="idnumT" placeholder="Fill Me In" oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<div class="infoTitle" >First Name: </div>
<input type="textbox" id="fnameT" placeholder="Fill Me In" oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<div class="infoTitle" >Last Name: </div>
<input type="textbox" id="lnameT" placeholder="Fill Me In" oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<div class="infoTitle" >Address: </div>
<input type="textbox" id="addressT" placeholder="Fill Me In" oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<div class="infoTitle" >Address: </div>
<input type="textbox" id="addressT2" placeholder="Fill Me In" oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<div class="infoTitle" >Sex: </div>
<input type="textbox" id="" placeholder="Fill Me In" oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<div class="infoTitle" >DOB: </div>
<input type="textbox" id="dobT" placeholder="Fill Me In" oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<div class="infoTitle" >Expiration: </div>
<input type="textbox" id="expireT" placeholder="Fill Me In" oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<div class="infoTitle" >Issue date: </div>
<input type="textbox" id="issueT" placeholder="Fill Me In" oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<div class="infoTitle" >Department: </div>
<input type="textbox" id="deptT" placeholder="Fill Me In" 
oninput="liveTxtChange()"></input></div><br>

<div class="infocell" >
<label><button onclick="test()">Sumbit</button></label>
</label><button onClick="clearBoxes()">Clear</button></label>
</div>
</div>
<!--shorten links and pass values through ID-->
</div>
<script>
function liveTxtChange(){
document.getElementById("idnum").innerHTML=document.getElementById("idnumT").value;
document.getElementById("dept").innerHTML=document.getElementById("deptT").value;
}
function test(){
document.getElementById("idnumT").value=document.getElementById("idnum").innerHTML;
document.getElementById("fnameT").value=document.getElementById("fname").innerHTML;
document.getElementById("lnameT").value=document.getElementById("lname").innerHTML;
document.getElementById("addressT").value=document.getElementById("address").innerHTML;
document.getElementById("dobT").value=document.getElementById("dob").innerHTML;
document.getElementById("expireT").value=document.getElementById("expire").innerHTML;
document.getElementById("deptT").value=document.getElementById("dept").innerHTML;
document.getElementById("issueT").value=document.getElementById("issue").innerHTML;
}
function clearBoxes(){		



document.getElementById("deptT").value="";
}
</script>
</body>
</html>
