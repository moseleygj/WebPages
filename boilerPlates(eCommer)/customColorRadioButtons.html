<style>
.colorChart {
    display:inline;
    position: relative;
    padding-left: 12px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 22px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color:#fef2fa;
    margin-right:2px;
    text-align:center;
}

/* Hide the browser's default radio button */
.colorChart input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 22px;
    width: 22px;
    background-color: #eee;
    border-radius: 3px;
    border:1.5px solid #929292;
    font-size:18px;
    line-height:2;
    }

/* On mouse-over, add a grey background color */
.colorChart:hover input ~ .checkmark {
    background-color: #ccc;
    border:1px solid grey;
    box-shadow: 1px 1px 4px grey;
    transition: all 0.4s ease;
}

/* When the radio button is checked, add a blue background */
.colorChart input:checked ~ .checkmark {
   border-radius:50%;
   box-shadow: 1px 1px 4px black;

}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

/* Show the indicator (dot/circle) when checked */
.colorChart input:checked ~ .checkmark:after {
    display: block;
}

/* Style the indicator (dolt/circle) */
